    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            scroll-behavior: smooth;
            background-color: #020617;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1d2b64, #f8cdda, #1d2b64, #f8cdda);
            background-size: 300% 300%;
            animation: animated-gradient 20s ease-in-out infinite;
            z-index: -2;
        }
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .status-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 500; font-size: 0.875rem; }
        .status-ready { background-color: #dcfce7; color: #166534; }
        .status-processing { background-color: #fef9c3; color: #854d0e; }
        .status-done { background-color: #dbeafe; color: #1e40af; }
        .status-error { background-color: #fee2e2; color: #991b1b; }
        .protocol-item { transition: all 0.3s ease-in-out; opacity: 0.5; }
        .protocol-item.active { opacity: 1; transform: scale(1.03); background-color: #1e293b; border-color: #5eead4; }
        .protocol-item.done { opacity: 1; border-color: #22c55e; }
        .protocol-item.error { opacity: 1; border-color: #ef4444; background-color: #3f3f46; }
        .log-message { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .flawed-question-warning { background-color: #fffbeb; border-right: 44px solid #f59e0b; color: #b45309; padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.375rem; }

        .page {
            animation: page-fade-in .5s ease-out forwards
        }
        @keyframes page-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        .container-glass {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2)
        }
        .btn-primary {
            background-color: #0078D4; color: white; transition: all .3s ease; box-shadow: 0 2px 4px rgba(0,0,0,.2)
        }
        .btn-primary:hover {
            background-color: #005A9E; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,.2)
        }
         .btn-secondary{background-color:#6c757d;color:white;transition:all .3s ease;box-shadow:0 2px 4px rgba(0,0,0,.2)}
         .btn-secondary:hover{background-color:#5a6268;transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,.2)}
    </style>
